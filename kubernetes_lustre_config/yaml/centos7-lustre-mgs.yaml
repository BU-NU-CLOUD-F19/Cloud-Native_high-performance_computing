---
apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachineInstance
metadata:
  labels:
    special: key
  name: vmi-centos7-lustre-mgs
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: virtio
        name: containerdisk
      - disk:
          bus: virtio
        name: vol-mgs
      - disk:
          bus: virtio
        name: cloudinitdisk
      rng: {}
    machine:
      type: ""
    resources:
      requests:
        memory: 1024M
  terminationGracePeriodSeconds: 0
  volumes:
  - name: vol-mgs
    persistentVolumeClaim:
      claimName: vol-mgs
  - containerDisk:
      image: nakulvr/centos:lustre-server
    name: containerdisk
  - cloudInitNoCloud:
      secretRef:
        name: vmi-lustre-secret
    name: cloudinitdisk
